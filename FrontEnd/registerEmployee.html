<!DOCTYPE html>
<html>
  <head>
    <title>Employee Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div style="margin-top:20px;" class="container">
        <h1>Introduce details</h1>
        <form id="formRegistration">
            <div class="mb-3">
                <label for="empNumber" class="form-label">Employee Number</label>
                <input type="number" class="form-control" id="empNumber" aria-describedby="empNumber">
                <div id="empNumber" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="code" class="form-label">4-digit security code</label>
                <input type="password" class="form-control" id="code">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="name">
                <div id="name" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Lastname</label>
                <input type="text" class="form-control" id="lastname" aria-describedby="lastname">
                <div id="lastname" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="position" class="form-label">Position</label>
                <input type="text" class="form-control" id="position" aria-describedby="position">
                <div id="position" class="form-text"></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <button style="margin-top:25px;" onclick="location.href='index.html'" class="btn btn-primary">Back</button>
        <div id="msgBox"></div>
    </div>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script src="js/registerEmployee.js"></script>
    </body>
  </body>
</html>
